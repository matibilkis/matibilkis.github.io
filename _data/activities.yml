- type: talk
  title: "Intellligència artificial i computació quàntica: quina és la promesa quàntica?"
  event: "ExperimentAI (outreach program)"
  year: 2023
  month: 10
  day: 30
  location: "Biblioteca Camp de l'Arpa, Barcelona, Spain"
  description: "This was an outreach talk in a library in Barcelona, where ~60 people (random citizens, not scientists) were present. Abstract: 'En aquesta xerrada intentarem contrarestar l'aclaparadora i nociva propaganda de l’anomenada supremacia quàntica. Primerament farem una posada en comú sobre què intenta descriure la física quàntica i exemplificarem certs fenòmens quàntics. Després, discutirem sobre una nova classe de tecnologies que aprofiten aquests fenòmens quàntics i posarem l'accent en quin és l'estat actual. Finalment, parlarem de la intel·ligència artificial quàntica, la qual, tot i tenir un nom cinematogràfic, és una àrea de recerca molt innovadora que planteja desafiaments tant per als investigadors com per a la societat. En aquest context, aquesta xerrada és una invitació a col·laborar juntament amb l'audiència per pensar en un concepte d'intel·ligència artificial que no només sigui quàntica, sinó també acceptable.'"
  links:
    - name: Announcement 1
      url: https://www.cvc.uab.es/blog/2023/10/06/cicle-de-conferencies-intelligencia-artificial-revelant-impactes-socials/
    - name: Announcement 2
      url: https://www.barcelona.cat/infobarcelona/es/la-semana-de-la-ciencia-en-bibliotecas-de-barcelona-2_1338470.html
    - name: Slides
      url: https://docs.google.com/presentation/d/1e44X9T2RG4BAwwCrZe1PveFzeT8UoYrQ3b6hj3k0UUQ/edit?usp=sharing



