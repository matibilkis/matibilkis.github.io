
- type: talk
  title: "Charla LIFIA"
  event: "RIPAISC seminar"
  year: 2024
  month: 12
  day: 14
  location: "La Plata, Argentina"
  description: "Presentación del Dr. Matías Bilkis, líder del grupo de Quantum Machine Learning, del Computer Vision Center de Barcelona, en el marco de su visita al Centro de Investigación LIFIA, de la Facultad de Informática, de la Universidad Nacional de La Plata (Argentina), en diciembre 2024."
  abstract: "Empezaremos esta charla revisando tres escenarios diferentes en donde el machine learning logra un punto de encuentro con las tecnologías cuánticas. Cada uno de estos «use-cases» nos servirá como excusa para explicar distintas características de los sistemas cuánticos y las dificultades que se aparecen a la hora de intentar manipularlos. Continuaremos presentando nuestro grupo emergente (QML-CVC), haciendo un raconto de nuestra experiencia y exponiendo nuestras líneas de investigación. Concluiremos compartiendo una serie de retos y desafíos que nuestro grupo se propone afrontar en la proximidad, y que en el contexto de esta charla han de ser considerados como una invitación a pensar y colaborar en el desarrollo del aprendizaje automático cuántico."
  links:
    - name: video
      url: "https://www.youtube.com/watch?v=ajyC4ASmHdg"


