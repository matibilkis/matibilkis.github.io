- type: talk
  title: "Mestizajes"
  event: "Encuentro internacional sobre Ciencia, Arte y Literatura"
  year: 2021
  month: 9
  day: 19
  location: "DIPC, Donosti, Spain"
  description: "Este es un proyecto maravilloso, liderado por Diego Schwartz, donde se discute el ecotono: aquel espacio donde las fronteras entre ciencia y arte se vifuminan. En este encuentro en particular, se discutieron aproximaciones a la belleza. Tuve el honor de dar una charla, contando mi perspectiva de cómo es la investigación en física teórica, lo errático del que-hacer científico, y cómo podemos abordar y contar esto a través de agentes autónomos de IA que intentan hacer música."
