- type: talk
  title: "Conditional quantum entropy & quantum discord"
  event: "giq seminars"
  year: 2018
  month: 10
  day: 21
  location: "UAB, Barcelona, Spain"
  description: "We examine, in correlated mixed states of qudit-qubit systems, the set of all conditional qubit states that can be reached after local measurements at the qudit based on rank-1 projectors. While for a similar measurement at the qubit, the conditional post-measurement qudit states lie on the surface of an ellipsoid, for a measurement at the qudit we show that the set of post-measurement qubit states can form more complex solid regions. In particular, we show the emergence, for some classes of mixed states, of sets which are the convex hull of solid ellipsoids and which may lead to cone-like and triangle-like shapes in limit cases. We also analyze the associated measurement dependent conditional entropy, providing a full analytic determination of its minimum and of the minimizing local measurement at the qudit for the previous states. Separable rank-2 mixtures are also discussed. "
  links:
    - name: "paper"
      url: "https://journals.aps.org/pra/abstract/10.1103/PhysRevA.99.062119"
    - name: "ice-cream quantum states"
      url: "https://drive.google.com/file/d/1Nt0BiwlhLRZA5HoOFCjkAxX7M3_n55pl/view?usp=sharing"

- type: talk
  title: "Entropía condicional y correlaciones cuánticas"
  event: "defensa de tesis de licenciatura"
  year: 2018
  month: 03
  day: 22
  location: "La Plata, Argentina"
  description: "En esta tesis se ha examinado el problema de la caracterización de medidas locales en un sistema cuántico bipartito correlacionado, y cómo esta medida afecta al sistema remoto. Hemos visto que el estado remoto luego de la medida queda determinado por el tensor de correlación, y por supuesto por la medida local efectuada. Mientras que en el caso de estados puros el estado remoto luego de la medida es siempre puro -aunque dependiente de la medida- esto no es cierto en el caso de estados mixtos, donde el estado remoto permanece en general mixto, e incluso su grado de pureza depende de la medida efectuada. Cabe señalar que estas correlaciones no implican ninguna comunicación super-lumínica. La entropía condicional del estado remoto depende así de la medida efectuada, y su mínimo tiene significados e implicancias importantes. En primer lugar, la entropía condicional mínima determina la discordia cuántica, que es una medida de correlaciones cuánticas más allá del entrelazamiento para estados mixtos, y que coincide con la entropía de entrelazamiento en estados puros. En segundo lugar esta entropía condicional mínima determina el entrelazamiento de uno de los subsistemas con un tercer sistema que purifica el conjunto. La entropía condicional mínima puede utilizarse pues para la determinación del entrelazamiento."
  links:
    - name: "my licenciate thesis"
      url: "http://sedici.unlp.edu.ar/handle/10915/67996"
