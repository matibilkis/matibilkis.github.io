  order: 2
  url: "https://www.youtubetrimmer.com/view/?v=IWFlugoLHFU&start=13154&end=15005&loop=0"
  description: "  <i>How much do we assert by denying? Does beauty emerge from symmetry, or rather from the lack of it? Where is the frontier between casuality and causality? What are the limits of our creation? What are the limits of our creativity?</i><br><br>This talk takes place between these questions and the lack of their answer. With the intention of making room for debate on what it means to do science and/or art, we will perform a little experiment where Artificial Intelligence (AI) agents interact with musicians in real-time. The question on how creation, beauty, mistakes and the lack of answers relate with each other will guide us along this journey."

