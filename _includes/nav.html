<nav class="main-nav" id="main-nav">
  <div class="nav-container">
    <div class="nav-brand">
      <a href="/" class="brand-link">
        <span class="brand-name">MB</span>
        <span class="brand-subtitle">Mat√≠as Bilkis</span>
      </a>
    </div>
    
    <button class="mobile-menu-toggle" id="mobile-menu-toggle" aria-label="Toggle menu" aria-expanded="false">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>
    
    <ul class="nav-menu" id="nav-menu">
      {% for item in site.data.nav.links %}
      <li class="nav-item">
        <a href="{{ item.url }}" class="nav-link {% if item.url == page.url %}active{% endif %}">
          {{ item.title }}
        </a>
      </li>
      {% endfor %}
      <li class="nav-item">
        <a href="/es/" class="nav-link nav-lang">ES</a>
      </li>
    </ul>
  </div>
</nav>

<style>
/* Navigation Styles */
.main-nav {
  position: sticky;
  top: 0;
  z-index: var(--z-sticky);
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  border-bottom: 1px solid var(--color-neutral-100);
  box-shadow: var(--shadow-sm);
  transition: all var(--transition-base);
}

.main-nav.scrolled {
  box-shadow: var(--shadow-md);
}

.nav-container {
  max-width: 1200px;
  margin: 0 auto;
  padding: var(--spacing-md) var(--spacing-lg);
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.nav-brand {
  display: flex;
  align-items: center;
}

.brand-link {
  display: flex;
  align-items: baseline;
  gap: var(--spacing-sm);
  text-decoration: none;
  transition: transform var(--transition-fast);
}

.brand-link:hover {
  transform: scale(1.05);
}

.brand-name {
  font-size: var(--font-size-2xl);
  font-weight: var(--font-weight-bold);
  background: var(--gradient-primary);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  letter-spacing: -0.5px;
}

.brand-subtitle {
  font-size: var(--font-size-sm);
  color: var(--color-text-muted);
  font-weight: var(--font-weight-normal);
  display: none;
}

@media (min-width: 640px) {
  .brand-subtitle {
    display: inline;
  }
}

.nav-menu {
  display: flex;
  list-style: none;
  margin: 0;
  padding: 0;
  gap: var(--spacing-sm);
  align-items: center;
}

.nav-item {
  margin: 0;
}

.nav-link {
  display: block;
  padding: var(--spacing-sm) var(--spacing-md);
  color: var(--color-text-primary);
  text-decoration: none;
  font-weight: var(--font-weight-medium);
  font-size: var(--font-size-sm);
  text-transform: capitalize;
  border-radius: var(--radius-md);
  transition: all var(--transition-fast);
  position: relative;
}

.nav-link::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 50%;
  width: 0;
  height: 2px;
  background: var(--gradient-primary);
  transform: translateX(-50%);
  transition: width var(--transition-base);
}

.nav-link:hover,
.nav-link.active {
  color: var(--color-primary);
  background: rgba(13, 71, 161, 0.05);
}

.nav-link.active::after,
.nav-link:hover::after {
  width: calc(100% - var(--spacing-md));
}

.nav-lang {
  margin-left: var(--spacing-sm);
  padding: var(--spacing-xs) var(--spacing-sm);
  background: var(--color-neutral-50);
  border: 1px solid var(--color-neutral-200);
  font-weight: var(--font-weight-semibold);
}

.nav-lang:hover {
  background: var(--color-primary);
  color: white;
  border-color: var(--color-primary);
}

/* Mobile Menu Toggle */
.mobile-menu-toggle {
  display: none;
  flex-direction: column;
  gap: 4px;
  background: none;
  border: none;
  cursor: pointer;
  padding: var(--spacing-xs);
  z-index: calc(var(--z-sticky) + 1);
}

.hamburger-line {
  width: 24px;
  height: 2px;
  background: var(--color-text-primary);
  border-radius: var(--radius-full);
  transition: all var(--transition-base);
}

.mobile-menu-toggle[aria-expanded="true"] .hamburger-line:nth-child(1) {
  transform: rotate(45deg) translate(6px, 6px);
}

.mobile-menu-toggle[aria-expanded="true"] .hamburger-line:nth-child(2) {
  opacity: 0;
}

.mobile-menu-toggle[aria-expanded="true"] .hamburger-line:nth-child(3) {
  transform: rotate(-45deg) translate(6px, -6px);
}

/* Mobile Styles */
@media (max-width: 768px) {
  .mobile-menu-toggle {
    display: flex;
  }
  
  .nav-menu {
    position: fixed;
    top: 0;
    right: -100%;
    width: 280px;
    height: 100vh;
    background: var(--color-bg-primary);
    flex-direction: column;
    align-items: stretch;
    padding: var(--spacing-4xl) var(--spacing-lg) var(--spacing-lg);
    box-shadow: var(--shadow-2xl);
    transition: right var(--transition-base);
    gap: var(--spacing-xs);
    overflow-y: auto;
  }
  
  .nav-menu.active {
    right: 0;
  }
  
  .nav-item {
    width: 100%;
  }
  
  .nav-link {
    padding: var(--spacing-md);
    border-radius: var(--radius-lg);
    width: 100%;
    text-align: left;
  }
  
  .nav-link::after {
    display: none;
  }
  
  .nav-lang {
    margin-left: 0;
    margin-top: var(--spacing-md);
    text-align: center;
  }
  
  /* Overlay when menu is open */
  .nav-menu.active::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0, 0, 0, 0.5);
    z-index: -1;
    animation: fadeIn 0.3s ease-out;
  }
}

/* Scroll behavior */
@media (prefers-reduced-motion: no-preference) {
  html {
    scroll-behavior: smooth;
  }
}
</style>

<script>
(function() {
  const nav = document.getElementById('main-nav');
  const toggle = document.getElementById('mobile-menu-toggle');
  const menu = document.getElementById('nav-menu');
  
  // Sticky nav scroll effect
  let lastScroll = 0;
  window.addEventListener('scroll', () => {
    const currentScroll = window.pageYOffset;
    if (currentScroll > 50) {
      nav.classList.add('scrolled');
    } else {
      nav.classList.remove('scrolled');
    }
    lastScroll = currentScroll;
  });
  
  // Mobile menu toggle
  if (toggle && menu) {
    toggle.addEventListener('click', () => {
      const isExpanded = toggle.getAttribute('aria-expanded') === 'true';
      toggle.setAttribute('aria-expanded', !isExpanded);
      menu.classList.toggle('active');
      document.body.style.overflow = !isExpanded ? 'hidden' : '';
    });
    
    // Close menu when clicking a link
    const navLinks = menu.querySelectorAll('.nav-link');
    navLinks.forEach(link => {
      link.addEventListener('click', () => {
        toggle.setAttribute('aria-expanded', 'false');
        menu.classList.remove('active');
        document.body.style.overflow = '';
      });
    });
    
    // Close menu when clicking outside
    document.addEventListener('click', (e) => {
      if (!nav.contains(e.target) && menu.classList.contains('active')) {
        toggle.setAttribute('aria-expanded', 'false');
        menu.classList.remove('active');
        document.body.style.overflow = '';
      }
    });
  }
})();
</script>
